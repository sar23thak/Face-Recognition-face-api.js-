<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance system</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            /* background-image: linear-gradient( 171.8deg,  rgba(5,111,146,1) 13.5%, rgba(6,57,84,1) 78.6% ); */
            /* background-image: linear-gradient( 180.3deg,  rgba(214,224,255,1) 37.2%, rgba(254,168,168,1) 137.3% ); */
            background-image: linear-gradient( 109.6deg,  rgba(247,202,201,1) 20.6%, rgba(146,168,209,1) 85.9% );
            animation: gradient 15s ease infinite;
        }
        @keyframes gradient {
	    0% {
		    background-position: 0% 50%;
	    }
	    50% {
		    background-position: 100% 50%;
	    }
	    100% {
		    background-position: 0% 50%;
	    }
        }
        canvas{
            position: absolute;
        }
        #videoInput{
            margin-bottom: 50px;
            border: 9px outset rgb(199, 126, 86); padding: 1px; 
            /* width: 710px; */
             /*height="315" */
        }
        button{
            margin-bottom: 20px ;
        }
        .button {
        display: inline-block;
        /* background-color: #f4511e; */
        /* background-image: linear-gradient( 179.1deg,  rgba(247,238,238,1) -1.9%, rgba(247,202,201,1) 44.9%, rgba(145,168,208,1) 96.1% );
         /* */
         
         background-color: rgb(251, 72, 111);
        border-radius: 4px;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 10px;
        width: 235px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        border: none;
    }
    .button span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    .button span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }
    
    .button:hover span {
        padding-right: 25px;
    }
    
    .button:hover span:after {
        opacity: 1;
        right: 0;
    }
    #att{
        /* margin-bottom: 20px; */
        display:none;
    }
    .ton {
        display: inline-block;
        background-color: #af5c58;
        /* background-image: linear-gradient( 68.2deg,  rgb(145, 125, 82) 0%, rgba(139,73,255,1) 100.2% ); */
        border-radius: 4px;
        color: #FFFFFF;
        text-align: center;
        font-size: 18px;
        padding: 10px;
        width: 235px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        border: none;
    }
    .ton span {
        cursor: pointer;
        display: inline-block;
        position: relative;
        transition: 0.5s;
    }
    
    .ton span:after {
        content: '\00bb';
        position: absolute;
        opacity: 0;
        top: 0;
        right: -20px;
        transition: 0.5s;
    }
    
    .ton:hover span {
        padding-right: 25px;
    }
    
    .ton:hover span:after {
        opacity: 1;
        right: 0;
    }
    .hidden
    {
        display:none;
    }
    table{
            border-collapse: collapse;
            border-spacing: 0;
        }
        td{
            padding: 10px 20px;
            border: 1px solid #000;
        }
        th{
            padding: 10px 0px;
            border: 1px solid #000;
        }
    </style>
</head>
<body id="body">
    <button id="btn" class="button" style="vertical-align:middle" disabled><span>Run Attendance Engine</span></button>
    <button id="att" class="ton" style="vertical-align:middle"><span>Track class attendance</span></button>
